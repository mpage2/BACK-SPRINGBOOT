# Configuración de la conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/control_inventario
spring.datasource.username=root
spring.datasource.password=dany1299mayo*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Configuración del puerto del servidor
server.port=8083

# Configuración de Springdoc OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.paths-to-match=/pci-app/**

# Configuración de Spring Data JPA
spring.jpa.open-in-view=false

# Configuración de Logging
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.file.name=logs/application.log
